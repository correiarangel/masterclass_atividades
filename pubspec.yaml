   - images/running@2x.png
   - images/running@3x.png
   - images/toys.png
   - images/toys@2x.png
   - images/toys@3x.png
   - images/logo/logo.png
   - images/logo/logo@2x.png
   - images/logo/logo@3x.png
   - images/logotinder.png
   - images/apple.png
   - images/facebook.png
   - images/conversation.png
   - images/dev.jpg
   - img/logo.png
   - img/google.png
   - img/logoII.png
   - img/purp.png
   

